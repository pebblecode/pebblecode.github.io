{% for node in nav %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
      <a href="{{ site.baseurl }}{{node.url}}" class="gbl-head-nav-item active">{{node.title}}</a>
    {% else %}
      <a href="{{ site.baseurl }}{{node.url}}" class="gbl-head-nav-item">{{node.title}}</a>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign nav = nil %}
{% assign group = nil %}
<a href="http://blog.pebblecode.com" class="gbl-head-nav-item">Blog</a>
