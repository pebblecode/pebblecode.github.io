{{ range .Data.Pages }}
{{ if eq .Type "index" }}
  {{ partial "head.html" . }}
  <body>

    {{ partial "header.html" . }}
    {{ partial "hero.html" . }}

    <section class="intro-block block grey-bg slash-shadow slash-top slash-right">
      <div class="block-inner grid">
        <h2>{{ .Params.introTitle }}</h2>
        <p>{{ .Params.intro }}</p>
      </div>
    </section>

    {{ .Content }}

    {{ partial "footer.html" . }}
  </body>
{{ end }}
{{ end }}
