<header class="gbl-head {{ .Params.color }}-bg top">
  <div class="gbl-head-inner grid">
    <a href="/" class="gbl-head-logo">pebble {code}</a>
    <button id="navBtn" class="gbl-head-btn">Menu</button>
    <nav id="navMenu" class="gbl-head-nav">
      {{ $currentNode := . }}
      {{ range .Site.Menus.main }}
      <a class="gbl-head-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
